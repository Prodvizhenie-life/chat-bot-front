server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # index.html: всегда свежий (не кэшировать!)
    location = /index.html {
        add_header Cache-Control "no-store, must-revalidate";
        try_files $uri =404;
    }

    # Для отдачи статики с кэшем (js, css, картинки, шрифты и т.п.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "no-store, must-revalidate"; # "public"
        try_files $uri =404;
    }

    # Для поддержки client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
