server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # index.html: всегда свежий (не кэшировать!)
    location = /index.html {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Всё, что НЕЛЬЗЯ кешировать (пример: /public/* — часто меняющиеся json и прочее)
    location ^~ /public/ {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # Для отдачи статики с кэшем (js, css, картинки, шрифты и т.п.), кроме /public/
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Для поддержки client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
